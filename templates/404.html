{% extends 'base.html' %}
{% block Content %}
    <div class="flex flex-col items-center justify-center min-h-screen bg-heading dark:bg-gray-900 text-center px-6">
        <h1 class="text-7xl font-extrabold text-my_orange dark:text-yellow-500">404</h1>
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-white mt-4">Oops! Page Not Found</h2>
        <p class="text-gray-600 dark:text-gray-400 mt-2">
            The page you're looking for doesn't exist or has been moved.
        </p>
        
        <div class="flex gap-4 mt-6">
            <a href="/" class="px-6 py-3 text-white bg-my_orange hover:bg-orange-600 transition-all ease-in-out duration-300 rounded-lg shadow-md">
                Go Home
            </a>
            <a href="/contact" class="px-6 py-3 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-600 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all duration-300 rounded-lg shadow-md">
                Contact Support
            </a>
        </div>
        
        {% comment %} <div class="mt-10">
            <img src="{% static 'img/404-illustration.png' %}" alt="404 Illustration" class="w-64 opacity-80">
        </div> {% endcomment %}
    </div>

{% endblock Content %}
