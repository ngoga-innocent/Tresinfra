<section class="w-full flex flex-col items-center justify-center bg-gradient-to-r from-blue-100 via-blue-50 to-blue-100">
    <div class="container mx-auto flex flex-col py-7 items-center justify-center">
        <div class="flex flex-row items-center gap-x-4">
            <button class="text-my_orange font-bold text-lg py-2 px-4 active_teamsection leaders rounded-full transition-all ease-in-out ">LEADERSHIP TEAM</button>
            <button class="text-my_orange font-bold text-xl py-2 px-4 rounded-full transition-all ease-in-out board">BOARD OF DIRECTORS</button>
        </div>
        <div class="leader_member grid  grid-cols-3 w-[80%] items-center justify-center gap-y-14 my-12">
            {% if team_members %}
                {% for member in team_members %}
                    <div class="flex flex-col items-center gap-y-3">
                        <div class="w-[11vw] h-[11vw] ring-white ring-4 rounded-full overflow-hidden ">
                            <img src="{{member.image.url}}" class="w-[11vw] h-[11vw] ring-white ring-4 rounded-full overflow-hidden" alt="">
                        </div>
                        <div class="flex flex-col items-center text-center">
                            <h1 class="capitalize font-bold text-my_orange">{{member.name}}</h1>
                        <h1 class="text-zinc-500 uppercase text-sm">{{member.position}}</h1>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <div class="hidden board_members grid grid-cols-3 w-[80%] items-center justify-center gap-y-14 my-12">
            {% if team_members %}
                {% for member in board_members %}
                    <div class="flex flex-col items-center gap-y-3">
                        <div class="w-[11vw] h-[11vw] ring-white ring-4 rounded-full overflow-hidden ">
                            <img src="{{member.image.url}}" class="w-[11vw] h-[11vw] ring-white ring-4 rounded-full overflow-hidden" alt="">
                        </div>
                        <div class="flex flex-col items-center text-center">
                            <h1 class="capitalize font-bold text-my_orange">{{member.name}}</h1>
                        <h1 class="text-zinc-500 uppercase text-sm">{{member.position}}</h1>
                        <p class="text-xs text-zinc-500">{{member.other_position}}</p>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</section>
<style>
    .active_teamsection {
        background-color: #F74E00;
        color:whitesmoke
    }
</style>
<script>
    $(document).ready(function() {
        $('.leaders').click(function() {
            $('.leaders').addClass('active_teamsection');
            $('.board').removeClass('active_teamsection');
            $('.leader_member').removeClass('hidden');
            $('.board_members').addClass('hidden');
        });
        $('.board').click(function() {
            $('.board').addClass('active_teamsection');
            $('.leaders').removeClass('active_teamsection');
            $('.leader_member').addClass('hidden');
            $('.board_members').removeClass('hidden');
        });
    });
</script>
