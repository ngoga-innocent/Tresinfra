{% extends 'base.html' %}
{% block Content %}
<section>
    <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="w-full h-[70vh] object-cover rounded-lg mb-6">
</section>
<div class="container mx-auto py-12 flex-1">
    <h1 class="md:text-4xl font-bold text-center mb-8">{{ blog.title }}</h1>
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        
        <p class="text-sm text-gray-500">{{ blog.date }}</p>
        <p class="text-sm text-gray-600">Category: {{ blog.category }}</p>
        <div class="flex space-x-2 mt-2">
            {% for tag in blog.tags %}
            <span class="text-xs text-gray-600 bg-gray-200 px-2 py-1 rounded">{{ tag }}</span>
            {% endfor %}
        </div>
        <div class="mt-6 text-gray-800">
            {{ blog.description|safe }}
        </div>
    </div>
</div>
{% include './Sections/footer.html' %}
{% endblock Content %}
