<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
        }
        h2 {
            color: #007bff;
        }
        .label {
            font-weight: bold;
            margin-top: 10px;
        }
        .value {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>New Contact Inquiry</h2>
        <p><strong>Area of Interest:</strong> {{ form_data.area_of_interest }}</p>
        <p><strong>First Name:</strong> {{ form_data.first_name }}</p>
        <p><strong>Last Name:</strong> {{ form_data.last_name }}</p>
        <p><strong>Email:</strong> {{ form_data.email }}</p>
        <p><strong>Phone Number:</strong> {{ form_data.phone_number }}</p>
        <p><strong>Company:</strong> {{ form_data.company }}</p>
        <p><strong>Message:</strong></p>
        <p>{{ form_data.message }}</p>
    </div>
</body>
</html>
